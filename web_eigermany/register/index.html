<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid">
        <div class="background-img">
            <div class="background-color">
                <img src="./asset/img/EIStudy 1.png" alt="" class="background-logo">
            </div>
            <div class="register">
                <div class="heading-register">
                    <img src="./asset/icon/Icon.svg" alt="" class="heading-register__icon">
                    <h1 class="heading-register__title">Đăng ký</h1>
                </div>

                <div class="logo-register">
                    <img src="./asset/img/z3007233494654_15ca45a569fa4c55c533e9fa0bdcc435 2.png" alt=""
                        class="logo-register__img">
                    <div class="logo-register__text">Chào mừng bạn đã đến với EI Germany!</div>
                </div>

                <form class="register-form">
                    <div class="register-form__input">
                        <input id="username" type="text" class="input-text " placeholder="Họ tên">
                    </div>

                    <div class="register-form__input">
                        <input id="phone" type="tel" class="input-text " placeholder="Số điện thoại">
                    </div>

                    <div class="register-form__input">
                        <input id="email" type="email" class="input-text " placeholder="Email">
                    </div>

                    <div class="register-form__input">
                        <input id="address" type="text" class="input-text " placeholder="Địa chỉ">
                    </div>

                    <div class="register-form__input">
                        <input id="password" type="password" class="input-text " placeholder="Mật khẩu">

                        <div class="show-password ">
                            <div id='eye' class="logo-showpass logo-hidepass" onclick="showPassword()"></div>
                        </div>
                    </div>

                    <button href="" class="register-btn">ĐĂNG KÝ</button>
                </form>

            </div>
        </div>
    </div>

    <script src="main.js"></script>

    <script>
        Validator({
            rules: [
                Validator.isRequired('#username'),
                Validator.isPhone('#phone'),
                Validator.isEmail('#email'),
                Validator.isAddress('#address'),
                Validator.minLength('#password', 6)
            ],
            onsubmit: function (data) {
                console.log(data);
            }
        });
    </script>

</body>

</html>
